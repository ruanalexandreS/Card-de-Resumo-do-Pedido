<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <!-- fim da fonte -->

    <!-- links -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <!-- fim de links -->

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>

        <img src="./img/illustration-hero.svg" alt="Hero Ilustration">

        <section>
            <h1>Order Summary</h1>

            <span class="description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </span>

            <div class="informations">

                <div class="music-price">

                    <img src="./img/icon-music.svg" alt="Music icon">

                    <div class="price">
                        <strong>Annual plan</strong>
                        <span>$59.99/year</span>
                    </div>

                </div>

                <a href="#">Change</a>

            </div>

            <button>Proceed to Payment</button>

            <a href="#" id="cancel-order">Cancel Order</a>

        </section>
    </main>

</body>

</html>
